version: "3.4"
services:
  selenium-hub:
    image: selenium/hub
    container_name: selenium-hub
    ports:
      - "4444:4444"
    environment:
      - GRID_MAX_SESSION=10
    healthcheck:
      test: curl --fail -s http://localhost:4444/ || exit 1
      interval: 1m30s
      timeout: 10s
      start_period: 15s
      retries: 3
  chrome:
    image: selenium/node-chrome
    depends_on:
      - selenium-hub
    environment:
      - HUB_PORT_4444_TCP_ADDR=selenium-hub
      - HUB_PORT_4444_TCP_PORT=4444
      - NODE_MAX_INSTANCES=6
      - NODE_MAX_SESSION=3
    healthcheck:
      test: curl --fail -s http://selenium-hub:4444/grid/console | grep chrome || exit 1
      interval: 1m30s
      timeout: 10s
      start_period: 15s
      retries: 3
  firefox:
    image: selenium/node-firefox
    depends_on:
      - selenium-hub
    environment:
      - HUB_PORT_4444_TCP_ADDR=selenium-hub
      - HUB_PORT_4444_TCP_PORT=4444
    healthcheck:
      test: curl --fail -s http://selenium-hub:4444/grid/console | grep firefox || exit 1
      interval: 1m30s
      timeout: 10s
      start_period: 15s
      retries: 3
  search-module:
    image: vinsdocker/containertest:demo
    container_name: search-module
    depends_on:
      - firefox
      - chrome
    environment:
      - MODULE=search-module.xml
      - BROWSER=firefox
      - SELENIUM_HUB=selenium-hub
  order-module:
    image: vinsdocker/containertest:demo
    container_name: order-module
    depends_on:
      - firefox
      - chrome
    environment:
      - MODULE=order-module.xml
      - BROWSER=chrome
      - SELENIUM_HUB=selenium-hub